<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de Senha</h1>
            <p class="subtitle">Utilize nosso gerador de senha online
                para criar uma senhas forte e segura.</p>
        </section>

        <section class="box">

            <div class="password">

                <div class="text">
                    <input type="text" name="password" id="password">
                </div>

                <div class="actions">
                    <button id="copy2">C</button>
                    <button id="renew">R</button>
                </div>

               

            </div>

        </section>



        <input type="range" name="password-lenght" id="password-lenght" value="16" min="4" max="64">

        <!--O método floor() nivela tirando a vírgula. 
        a função Math.random() gera um número de 0 a 1 
        a função substring faz um recorte da string-->

        <button id="copy">Copiar senha</button>

    </main>
    <script>

        let passwordLenght = 16;        // Variavel declarada no escopo global com o valor padrão

        const inputEl = document.querySelector("#password");


        function generatePassword() {
            const chars =
                "abcdefghjklmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]";

            let password = "";

            for (let i = 0; i < passwordLenght; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber + 1);
            }

            //recuperando o valor do objeto
            //const inputEl = document.querySelector("#password");
            inputEl.value = password;

            //

            //console.log(password);
        }

        function copy() {
            navigator.clipboard.writeText(inputEl.value);
        }

        const passwordLenghtEl = document.querySelector("#password-lenght");

        passwordLenghtEl.addEventListener("input", () => {

            passwordLenght = passwordLenghtEl.value;
            //console.log(passwordLenght);
            generatePassword(); // toda vez que arrasta o input range, a função precisa ser chamada novamente 
        })


        const copyButtonEl = document.querySelector("#copy");
        copyButtonEl.addEventListener("click", copy); // callback

        generatePassword();



    </script>


</body>

</html>
