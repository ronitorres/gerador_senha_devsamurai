<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de Senha</h1>
            <p class="subtitle">Utilize nosso gerador de senha online
                para criar uma senhas forte e segura.</p>
        </section>

        <section class="box">

            <div class="password">

                <div class="text">
                    <input type="text" name="password" id="password">
                </div>

                <div class="actions">
                    <button id="copy-1">
                        <img src="copy.svg" width="42">
                    </button>
                    <button id="renew">
                        <img src="renew.svg" width="42">
                    </button>
                </div>



            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar safe" style="width:90%
                "></div>
            </div>

        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>

            <div class="actions">

                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">16</span></p>

                    <input 
                    type="range" 
                    name="password-length" 
                    id="password-length" 
                    class="slider"
                    value="16" 
                    min="4" 
                    max="64">
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbol-check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>

        <!--Formatando o botão de submit-->

        <div class="submit">

            <button id="copy-2">Copiar senha</button>
            
        </div>

        <!--O método floor() nivela tirando a vírgula. 
        a função Math.random() gera um número de 0 a 1 
        a função substring faz um recorte da string-->

        

    </main>
    <script>

        let passwordLength = 8;        // Variavel declarada no escopo global com o valor padrão

        const inputEl = document.querySelector("#password");


        function generatePassword() {
            const chars =
                "abcdefghjklmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]";

            let password = "";

            for (let i = 0; i < passwordLength; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber + 1);
            }

            //recuperando o valor do objeto
            //const inputEl = document.querySelector("#password");
            inputEl.value = password;

            //

            //console.log(password);
        }

        function copy() {
            navigator.clipboard.writeText(inputEl.value);
        }

        const passwordLengthEl = document.querySelector("#password-length");

        passwordLengthEl.addEventListener("input", () => {

            passwordLength = passwordLengthEl.value;
            //console.log(passwordLength);
            generatePassword(); // toda vez que arrasta o input range, a função precisa ser chamada novamente 
        })


        const copyButtonEl1 = document.querySelector("#copy-1");
        copyButtonEl1.addEventListener("click", copy); // callback

        const copyButtonEl2 = document.querySelector("#copy-2");
        copyButtonEl2.addEventListener("click", copy); // callback

        const renewEl = document.querySelector("#renew");
        renewEl.addEventListener("click", generatePassword);

        generatePassword();




    </script>


</body>

</html>
